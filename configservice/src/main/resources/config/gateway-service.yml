server:
  port: 8080

spring:

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: activity-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/api/users/**
            - id: user-service
              uri: lb://ACTIVITY-SERVICE
              predicates:
                - Path=/api/activities/**
            - id: ai-service
              uri: lb://AI-SERVICE
              predicates:
                - Path=/api/recommendations/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
